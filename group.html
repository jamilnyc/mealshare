<!doctype html>
<html>
<head>
	<title> Group </title>
	<link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
	<div class="nav-bar inline">
		<div id="nav-bar-buffer">
		</div>
		<div class="search-bar">
			<input type="text" id="add-member-name" placeholder="Member ID to add"><br>
			<button id="add-member-button">Add Member</button>
		</div>
		<div class="logo">
			<h1>mealShare</h1>
		</div>
		<div class="path-icons">
			<img id="home-icon" src="img/home.png" onclick="location.href='home.html'">
			<img id="cal-icon" src="img/cal.png"> 
			<img id="profile-icon" src="img/profile.png"> 
		</div>
	</div>
	<br>
	<div id="group-container" class="inline">
		<div id="group-info">
			<div id="group-header">
				<div id="group-name">
					<h3>Group Name</h3>
				</div>
				<div id="group-settings">
					<img src="img/settings.png" onclick="location.href='#'">
				</div>
			</div>
			<div id="next-meal" class="inline">
				<div id="next-meal-info">
					<p id="next-meal-name">Next Meal</p>
					<p id="next-meal-date">Date</p>
					<p id="next-meal-time">Time</p>
					<p id="next-meal-location">Location</p>
                    <p id="next-meal-food"></p>
                    <br><br>
                    <h3>New Event</h3>
					<input type="text" placeholder="Event Name (optional)" id="create-event-name"><br>
					<input type="text" placeholder="Event Location" id="create-event-location"><br>
					<input type="text" placeholder="Food" id="create-event-food"><br>
					<input type="date" placeholder="Event Date/Time" id="create-event-date"><br>
                    <input type="time" placeholder="Event Date/Time" id="create-event-time"><br>
					<button id="create-event-button">Create Event</button>
				</div>
				<!-- Google Maps Container -->
				<div id="next-meal-map">
					<img src='img/loading.gif' style='height:400px;'/>
				</div>

				<div id="rec-container" class="inline">
					<div class="margin-buffer">
					</div>
					<div id="ppl-rec" class="inline">
						<h5> Recommended People </h5>
						<div class="person">
							<p> Name </p>
							<img src="img/notavail.png">
						</div>
						<div class="person">
							<p> Name </p>
							<img src="img/notavail.png">
						</div>
						<div class="person">
							<p> Name </p>
							<img src="img/notavail.png">
						</div>
					</div>
					<div id="recipe-rec" class="inline">
						<h5>Recommended Recipes</h5>
						<div class="recipe">
							<p> Name </p>
							<img src="img/notavail.png">
						</div>
						<div class="recipe">
							<p> Name </p>
							<img src="img/notavail.png">
						</div>
						<div class="recipe">
							<p> Name </p>
							<img src="img/notavail.png">
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="chat">
			<h1>Messages</h1>
    		<div id="message-container">
    			<div class="msg-group">
    			</div>
   			</div> 	
   			<div class="input-group">
        		<textarea id="userInput" class="form-control" rows="1" placeholder="Chat here . . ."></textarea>
        		<span class="input-group-btn">
            		<button class="btn btn-secondary" type="button" id="sendButton">SEND</button>
        		</span>
   		    </div>		
    	</div> 
	</div>
    
    <script src="js/jquery-3.3.1.min.js"></script>

    <!-- Required for API Gateway SDK -->
    <script type="text/javascript" src="js/lib/axios/dist/axios.standalone.js"></script>
    <script type="text/javascript" src="js/lib/CryptoJS/rollups/hmac-sha256.js"></script>
    <script type="text/javascript" src="js/lib/CryptoJS/rollups/sha256.js"></script>
    <script type="text/javascript" src="js/lib/CryptoJS/components/hmac.js"></script>
    <script type="text/javascript" src="js/lib/CryptoJS/components/enc-base64.js"></script>
    <script type="text/javascript" src="js/lib/url-template/url-template.js"></script>
    <script type="text/javascript" src="js/lib/apiGatewayCore/sigV4Client.js"></script>
    <script type="text/javascript" src="js/lib/apiGatewayCore/apiGatewayClient.js"></script>
    <script type="text/javascript" src="js/lib/apiGatewayCore/simpleHttpClient.js"></script>
    <script type="text/javascript" src="js/lib/apiGatewayCore/utils.js"></script>
    <script type="text/javascript" src="js/apigClient.js"></script>
    <script type="text/javascript" src="js/aws-sdk.min.js"></script>
    <script type="text/javascript" src="js/amazon-cognito-identity.min.js"></script>
    
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/auth.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA-JYWPBixmig4rBOVeQsSrwtjdt94suKA"></script>
    <script type="text/javascript" src="js/map_helper.js"></script>
    <script type="text/javascript" src="js/groups.js"></script>
    <script type="text/javascript" src="js/group_detail.js"></script>
    <script type="text/javascript" src="js/preferences.js"></script>
    <script type="text/javascript" src="js/users.js"></script>
    
    <script type="application/javascript">
        jQuery(function() {
            MealShareApp.getGroupDetails();
        });

         $("#profile-icon").on("click", function() {
        	MealShareApp.goToProfile();
        })

        $("#cal-icon").on("click", function () {
        	MealShareApp.goToCalendar();
        })
    </script>
</body>
</html>
